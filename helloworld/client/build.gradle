slice {
    java {
        files = [file("../Printer.ice")]
    }
}
repositories {
    mavenCentral()
}
dependencies{
    compile 'com.zeroc:ice:3.7.1'

    implementation project(":serverHw")

}
jar {
    manifest {
        attributes(
            "Main-Class" : "Client",
            "Class-Path": configurations.runtimeClasspath.resolve().collect {
            it.toURI() }.join(' ')
        )
    }
}